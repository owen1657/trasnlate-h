<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            resize: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comprehensive Translator</h1>
        <textarea id="inputText" placeholder="Enter English text here..."></textarea>
        <button onclick="translateText()">Translate</button>
        <div id="output" class="output"></div>
    </div>

    <script>
        // Dictionary with a large vocabulary
        const dictionary = {
          "i": "Loc", "you": "Mos", "he": "Lom", "she": "Lom", "we": "Soc Loc", "they": "Soc Lom", "work": "Soc", "speak": "Ma San", "listen": "Pu Loc", "see": "Chus Loc", "run": "Ma Loc", "walk": "Mos Loc", "sleep": "Lom Op", "eat": "Tam Co", "drink": "Co Mos", "play": "Tri Tam", "write": "San Chus", "read": "Lom San", "friend": "San Ti", "food": "Tam Pu", "water": "Co Pu", "house": "Op Ti", "car": "Chus Ti", "book": "Loc Tam", "language": "Ti Lom", "music": "Po Tri", "happy": "Tam San", "sad": "Ma Pu", "angry": "Bo Pu", "beautiful": "Stref San", "ugly": "Tom Pu", "big": "Soc San", "small": "Tro Pu", "new": "San Lom", "old": "Ma Bo", "what": "Chus?", "who": "Loc Mos?", "where": "Op Co?", "when": "Loc Pu?", "why": "Mos Tri?", "how": "Ti Op?", "one": "Chi", "two": "Lee", "three": "Tam", "four": "Chus", "five": "Lom", "ten": "Soc", "hello": "Op Mos", "goodbye": "Po Op Mos", "yes": "Tri", "no": "Tok", "please": "San Ti", "thank you": "Loc Mos San", "sorry": "Lom Pu"
            // Add more words here as needed
        };

        // Translation function
        function translateText() {
            const inputText = document.getElementById('inputText').value.toLowerCase();
            const words = inputText.split(' ');
            const translatedWords = words.map(word => {
                return dictionary[word] || `[${word}]`; // Use the dictionary or show untranslated words in brackets
            });
            const outputText = translatedWords.join(' ');
            document.getElementById('output').innerText = `Translated: ${outputText}`;
        }
    </script>
</body>
</html>
